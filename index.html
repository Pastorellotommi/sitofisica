
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizza PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    iframe {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PDF direttamente visibile</h1>
  <p>Qui sotto puoi vedere un PDF senza cliccare nulla:</p>
  <iframe src="sample.pdf" width="100%" height="600px"></iframe>
</body>
</html>
