<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creatività fisica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f2f2f2; text-align: center; }
    header { background: #333; color: white; padding: 20px; }
    .sections { display: flex; justify-content: center; gap: 20px; margin: 30px; flex-wrap: wrap; }
    .box { background: white; border: 1px solid #ccc; padding: 30px; width: 200px; cursor: pointer; transition: 0.3s; border-radius: 8px; }
    .box:hover { background: #eaeaea; }
    .form-section, .answers-section { background: white; padding: 20px; border: 1px solid #ccc; max-width: 600px; margin: 30px auto; border-radius: 8px; }
    input, textarea { width: calc(100% - 22px); padding: 10px; margin-top: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    label { display: block; margin: 10px 0; text-align: left; }
    button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Creatività, Esperimenti di Fisica</h1>
  </header>

  <div class="sections">
    <div class="box" onclick="location.href='pagina1.html'">Esperimento del palloncino</div>
    <div class="box" onclick="location.href='pagina2.html'">Esperimento della candela</div>
    <div class="box" onclick="location.href='pagina3.html'">Esperimento dell'acqua</div>
  </div>

  <div class="form-section">
    <h2>Fai una domanda</h2>
    <form action="https://formspree.io/f/xyzwpznk" method="POST">
      <label>Nome (opzionale se anonimo)</label>
      <input type="text" name="name" placeholder="Il tuo nome" />
      <input type="email" name="email" placeholder="La tua email (obbligatoria per ricevere risposta)" required />
      <label><input type="checkbox" name="anonimo" value="true" /> Invia in modo anonimo</label>
      <textarea name="message" placeholder="Scrivi la tua domanda..." required></textarea>
      <button type="submit">Invia</button>
    </form>
  </div>

  <div class="answers-section">
    <h2>Risposte alle Domande</h2>
    <p><strong>Domanda:</strong> esmpio domanda<br>
       <strong>Risposta:</strong>esempio risposta.</p>
    <p><strong>Domanda:</strong> domanda ?<br>
       <strong>Risposta:</strong> risposta!</p>
    <!-- Aggiungi qui altre risposte manualmente -->
  </div>
  <footer style="font-size: 12px; color: #666; margin-top: 50px;">
  © 2025 - Tutti i diritti riservati
</footer>
</body>
</html>
