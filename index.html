<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sito con Sezioni</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header { background: #333; color: white; padding: 20px; text-align: center; }
    .sections { display: flex; justify-content: center; gap: 20px; margin: 30px; }
    .box { background: white; border: 1px solid #ccc; padding: 30px; text-align: center; width: 200px; cursor: pointer; transition: 0.3s; }
    .box:hover { background: #eaeaea; }
    .form-section { margin: 30px; background: white; padding: 20px; border: 1px solid #ccc; max-width: 500px; margin-left: auto; margin-right: auto; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 15px; }
    button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Creativit√†, esperimenti di fisica</h1>
  </header>

  <div class="sections">
    <div class="box" onclick="location.href='pagina1.html'">Palloncino</div>
    <div class="box" onclick="location.href='pagina2.html'">Candela</div>
    <div class="box" onclick="location.href='pagina3.html'">Acqua che bolle</div>
  </div>

  <div class="form-section">
    <h2>Fai una domanda</h2>
    <form action="https://formspree.io/f/xyzwpznk" method="POST">
      <input type="text" name="name" placeholder="Il tuo nome" required />
      <input type="email" name="email" placeholder="La tua email" required />
      <textarea name="message" placeholder="Scrivi la tua domanda..." required></textarea>
      <button type="submit">Invia</button>
    </form>
  </div>
</body>
</html>
